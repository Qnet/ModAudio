<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <title>##TITLE##</title>
    <meta name="DESCRIPTION" content="##SITEDESC##" />
    <meta name="KEYWORDS" content="##KEYWORDS##" />
    <link rel="stylesheet" type="text/css" href="template.css" />
    <script type="text/javascript" src="shop-javascript.js"></script>
</head>
<body>
    <div class="body_container" style="width: ##PAGEWIDTH##;">
        <div class="topbar">
            <div class="google">
                ##GOOGLETRANSLATOR##</div>
            <div class="tr">
            </div>
        </div>
        <div class="slogan" style="width: 100%;">
            ##SLOGAN##</div>
        <div style="width: 100%;">
            ##MENUTABS##</div>
        <div class="topsec" style="width: ##PAGEWIDTH##;">
            <div style="width: 100%;" class="topbanner">
                ##BANNER1##</div>
            <div style="width: 100%;">
                ##IMENU##</div>
            <div class="tr">
            </div>
            <div class="searchbanner" style="width: 100%;">
                <div style="float: left; padding-left: 0px;">
                    ##SEARCHFORM##</div>
                <div class="twitter_page">
                    ##TWITTER##</div>
                <div class="facebook_page">
                    ##FACEBOOK##</div>
                <div style="float: right; padding-left: 3px;">
                    ##CHECKOUTBUTTONS##</div>
                <div class="tr">
                </div>
            </div>
            <div class="middlebar" style="width: 100%;">
                <div class="currency_div">
                    ##CURRENCY##</div>
                <div class="minicart">
                    ##MINICART##</div>
                <div class="tr">
                </div>
            </div>
            <div style="width: 100%;" class="area1">
                ##AREA1##</div>
        </div>
        <div class="columndata_container" style="width: ##PAGEWIDTH##;">
            <table width="100%" cellspacing="0" cellpadding="0">
                <tr>
                    <!-- LEFT COLUMN -->
                    <td class="leftcol" width="##LEFTCOLUMNWIDTH##%" valign="top">
                        ##LEFTCOLUMNDATA##
                    </td>
                    <!-- SPACER COLUMN -->
                    <td class="columnspacer" width="##SPACERCOLUMNWIDTH##%">
                        <img alt="##TITLE##" border="0" src="img/pixel.gif" width="1" height="1" />
                    </td>
                    <!-- MIDDLE COLUMN -->
                    <td class="middlecol" width="##MIDDLECOLUMNWIDTH##%" valign="top">
                        ##PAGEDATA## ##MIDDLECOLUMNDATA##
                    </td>
                    <!-- SPACER COLUMN -->
                    <td class="columnspacer" width="##SPACERCOLUMNWIDTH2##%">
                        <img alt="##SITEDESC##" border="0" src="img/pixel.gif" width="1" height="1" />
                    </td>
                    <!-- RIGHT COLUMN -->
                    <td class="rightcol" width="##RIGHTCOLUMNWIDTH##%" valign="top">
                        ##RIGHTCOLUMNDATA##
                    </td>
                </tr>
            </table>
        </div>
        <div class="sectionspacer" style="width: ##PAGEWIDTH##;">
            <img alt="##TITLE##" border="0" src="img/pixel.gif" width="1" height="1" /></div>
        <div class="botsec" style="width: ##PAGEWIDTH##;">
            <div style="width: 100%;" class="area2">
                ##AREA2##</div>
            <div class="botlinksec" style="width: 100%;">
                <div style="width: 100%;" class="botbannermenu">
                    ##MENULINKS##</div>
            </div>
            <div style="width: 100%;" class="botbanner">
                ##BOTTOMBANNER##</div>
        </div>
    </div>
</body>
</html>
